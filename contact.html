  <body>
    <header>
      <nav>
        <span class="logo">Yetmgeta</span>
        <ul class="header-links">
          <li><a href="/home.html">Home</a></li>
          <li><a href="/services.html">Services</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a class="active" href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="container">
        <form action="">
          <h1 class="page-title">Contact Me</h1>
          <input
            type="text"
            placeholder="First Name"
            class="half-width-inputs"
          />
          <input
            type="text"
            placeholder="Last Name"
            class="half-width-inputs"
          />
          <input type="text" placeholder="Email" class="half-width-inputs" />
          <input placeholder="Phone" type="text" class="half-width-inputs" />
          <select type="text" title="service type">
            <option value="select a service" selected>select a service</option>
            <option value="Web App">Web App</option>
            <option value="Web App">UI/UX Design</option>
            <option value="Web App">Graphics Design</option>
            <option value="Web App">Video Editing</option>
          </select>

          <textarea
            cols="16"
            name="message"
            id="message"
            placeholder="message..."
          ></textarea>
          <button class="form-submit-btn">Send</button>
        </form>
        <article class="myInfo">
          <span>
            <i class="ri-phone-fill"></i>
            <div>
              <span>Phone</span>
              <span class="detail">+251984093418</span>
            </div>
          </span>
          <span>
            <i class="ri-mail-fill"></i>
            <div>
              <span>Email</span>
              <span class="detail">yetmgetae@gmail.com</span>
            </div>
          </span>
          <span>
            <i class="ri-map-pin-2-fill"></i>
            <div>
              <span>Location</span>
              <span class="detail"
                >Addis Ababa institute of Technology(AAiT), Ethiopia</span
              >
            </div>
          </span>
        </article>
      </section>
    </main>
    <footer>

        <li><i class="ri-linkedin-box-fill"></i></li>
        <li><i class="ri-telegram-fill"></i></li>
        <li><i class="ri-facebook-circle-fill"></i></li>
